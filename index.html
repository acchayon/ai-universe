<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <!-- header section -->
    <header class="text-center">
        <h1 class="mt-3">AI Universe Hub</h1>
        <button type="button" class="btn btn-danger mt-3">Sort By data</button>
    </header>


    <!-- spinner section -->
    <section id="loader" class="mt-3">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </section>
    <!-- main section -->
    <main>
        <!-- card section -->
        <section class="mt-3">
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>


        <section class="text-center">
            <button id="see-more" type="button" class="btn btn-danger m-3"> See More</button>
        </section>

        <!-- modal section -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header position-relative">

                        <button type="button" class="btn-close position-absolute top-0 start-0" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex bg-primary-subtle">
                        <div class="left p-5">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body p-2">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                    <div class="d-flex justify-content-between">
                                        <p id="price-1" class="card-text m-1 p-1"></p>
                                        <p id="price-2" class="card-text m-1 p-1"></p>
                                        <p id="price-3" class="card-text m-1 p-1"></p>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5>Features</h5>
                                            <li id="f-1"></li>
                                            <li id="f-2"></li>
                                            <li id="f-3"></li>
                                        </div>
                                        <div>
                                            <h5>Integration</h5>
                                            <li id="i-1"></li>
                                            <li id="i-2"></li>
                                            <li id="i-3"></li>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="right-side" class="right">
                            <div id="card" class="card p-3" style="width: 18rem;">

                                <div class="card-body">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="js/universe.js"></script>
    <script src="https://kit.fontawesome.com/89f39b6ed1.js" crossorigin="anonymous"></script>
</body>

</html>
